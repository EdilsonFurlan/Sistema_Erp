{% extends 'base.html' %}

{% block title %}Excluir Cliente{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card shadow border-danger">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0">Confirmar Exclusão</h4>
            </div>
            <div class="card-body">
                <p class="lead">Tem certeza que deseja excluir o cliente <strong>{{ cliente.nome }}</strong>?</p>
                <p class="text-muted">Esta ação não pode ser desfeita e pode afetar pedidos associados.</p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-end mt-4">
                        <a href="{% url 'client_list' %}" class="btn btn-secondary me-2">Cancelar</a>
                        <button type="submit" class="btn btn-danger">Sim, Excluir</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
